<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <h2>{{ catName }}</h2>
      <ul class="list-group">
        <li class="list-group-item">All</li>
        <li (click)="onSubCatSelected(subCategory.subId)" class="list-group-item" *ngFor="let subCategory of subCategories">
          {{ subCategory.subName }}
        </li>
      </ul>
    </div>
    <div class="col-lg-9">
      <h2 class="text-center">All Products</h2>
      <div class="row">
        <div class="col-sm-4" *ngFor="let product of products">
          <div class="card">
            <img src="{{ IMAGE_URL+ product.image }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ product.productName }}</h5>
              <p>{{ product.unit  }}</p>
              <h1>{{ product.price  | currency: 'INR' }} <span style="color: grey; font-size: 18px"><del>{{ product.mrp  | currency: 'INR' }}</del></span></h1>
              <p class="card-text">
                {{ product.description }}
              </p>
              <a href="#" class="btn btn-primary btn-block">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
